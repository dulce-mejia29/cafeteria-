<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú - Dul'c-coffe</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fffaf4;
            padding: 40px;
            color: #333;
        }
        
        h1 {
            text-align: center;
            color: #8B4513;
            margin-bottom: 30px;
        }
        
        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: auto;
        }
        
        .item {
            background-color: #f9f5ef;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .item h3 {
            color: #6B3E26;
            margin-bottom: 10px;
        }
        
        .item p {
            font-size: 1.1em;
        }
        
        .nav {
            text-align: center;
            margin-top: 40px;
        }
        
        .nav a {
            background-color: #8B4513;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .nav a:hover {
            background-color: #A0522D;
        }
    </style>
</head>

<body>
    <h1>Menú</h1>
    <div class="menu">
        <div class="item">
            <h3>Capuchino</h3>
            <p>$45</p>
        </div>
        <div class="item">
            <h3>Americano</h3>
            <p>$35</p>
        </div>
        <div class="item">
            <h3>Panqué de Limón</h3>
            <p>$30</p>
        </div>
        <div class="item">
            <h3>Ensalada de Frutas</h3>
            <p>$50</p>
        </div>
        <div class="item">
            <h3>Latte Vainilla</h3>
            <p>$48</p>
        </div>
        <div class="item">
            <h3>Pastel de Chocolate</h3>
            <p>$55</p>
        </div>
    </div>
    <div class="nav">
        <a href="index.html">Inicio</a>
        <a href="nosotros.html">Sobre Nosotros</a>
        <a href="galeria.html">Galería</a>
        <a href="contacto.html">Contacto</a>
    </div>
</body>

</html>
